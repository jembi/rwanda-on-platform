server{
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             rwanda-ips.testbed.jembi.cloud;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/rwanda-ips.testbed.jembi.cloud/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/rwanda-ips.testbed.jembi.cloud/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/rwanda-ips.testbed.jembi.cloud/chain.pem;

    # security
    include                 nginxconfig.io/security.conf;

    # logging
    access_log              /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log               /var/log/nginx/error.log warn;

    # reverse proxy
    location / {
       proxy_pass            http://127.0.0.1:9000;
       proxy_set_header Host $host;
        include               nginxconfig.io/proxy.conf;
    }
    location ^~ /openhim-core {
        rewrite ^/openhim-core/(.*) /$1 break;
        proxy_pass            https://127.0.0.1:8080;
        proxy_set_header Host $host;
        include               nginxconfig.io/proxy.conf;
    }
    location ^~ /openhim-core-http {
        rewrite ^/openhim-core-http/(.*) /$1 break;
        proxy_pass            http://127.0.0.1:5001;
        proxy_set_header Host $host;
        include               nginxconfig.io/proxy.conf;
    }

    # Monitoring
    location /prometheus/ {
        rewrite ^/prometheus(.*)$ $1 break;
        proxy_pass            http://127.0.0.1:9090/graph/;
        include               nginxconfig.io/proxy.conf;
    }

    set $grafana_upstream_endpoint http://127.0.0.1:3000;
    location /grafana {
	    proxy_pass	$grafana_upstream_endpoint;
        proxy_set_header Host $http_host;
	    rewrite       ^/grafana/(.*) /$1 break;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        include       nginxconfig.io/proxy.conf;
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval' 'unsafe-inline';";
    }

    location /grafana/api/live/ {
        rewrite  ^/grafana/(.*)  /$1 break;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $http_host;
        proxy_pass $grafana_upstream_endpoint;
    }

    location ^~ /jempi/ {
        rewrite ^/jempi(/.*)$ $1 break;
        proxy_pass http://127.0.0.1:3033/;
        proxy_set_header Host $host;
        include nginxconfig.io/proxy.conf;
        sub_filter '/static/' '/jempi/static/';
       # sub_filter '/' '/jempi/';
        sub_filter_once off;
        sub_filter_types application/javascript;  # Adjust the content types if needed
        sub_filter '"/static/' '"/jempi/static/';

        sub_filter_types application/json;  # Adjust the content types if needed
        sub_filter '"/manifest.json"' '"/jempi/manifest.json"';

    }

    location /config.json {
        proxy_pass http://127.0.0.1:3033/config.json;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        include nginxconfig.io/proxy.conf;
    }
    location ^~/static/media/ {
        proxy_pass http://127.0.0.1:3033/static/media/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        include nginxconfig.io/proxy.conf;
    }
    
    location = /jempi/favicon.ico {
        proxy_pass http://127.0.0.1:3033/jempi/favicon.ico;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        include nginxconfig.io/proxy.conf;
    }

    location = /favicon.ico {
        rewrite ^ /jempi/favicon.ico last;
    }
    
    location = /jempi/logo192.png {
        proxy_pass http://127.0.0.1:3033/logo192.png;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        include nginxconfig.io/proxy.conf;
    }

    location = /logo192.png {
        rewrite ^ /jempi/logo192.png last;
    }
    include nginxconfig.io/general.conf;
}

# subdomains redirect
server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             *.rwanda-ips.testbed.jembi.cloud;

    # SSL
    ssl_certificate         /etc/letsencrypt/live/rwanda-ips.testbed.jembi.cloud/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/rwanda-ips.testbed.jembi.cloud/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/rwanda-ips.testbed.jembi.cloud/chain.pem;
    return                  301 https://rwanda-ips.testbed.jembi.cloud$request_uri;
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name .rwanda-ips.testbed.jembi.cloud;
    include     nginxconfig.io/letsencrypt.conf;

    location / {
        return 301 https://rwanda-ips.testbed.jembi.cloud$request_uri;
    }
}